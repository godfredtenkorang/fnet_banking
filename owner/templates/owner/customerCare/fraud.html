{% extends 'owner/base.html' %} {% load static %} {% block content %}

<style>
    /* Default table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #007bff;
        color: white;
        font-weight: bold;
        font-size: 13px;
    }

    td {
        font-size: 15px;
    }

    /* Button Styling */
    .approve-btn {
        background: #28a745;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .decline-btn {
        background: #dc3545;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .action-buttons {
        display: flex;
        gap: 5px;
    }

    /* Table row background color using child selectors */
    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
        /* Light gray for odd rows */
    }

    tbody tr:nth-child(even) {
        background-color: #e9ecef;
        /* Slightly darker gray for even rows */
    }

    /* Mobile Responsive Table */
    @media screen and (max-width: 968px) {

        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
            width: 100%;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 8px;
            background: #f9f9f9;
        }

        td {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: none;
            text-align: left;
            font-weight: bold;
            font-size: 22px;
        }

        td::before {
            content: attr(data-label);
            font-weight: bold;
            color: #007bff;
        }

        .grand_total::before {
            color: #fff;
        }

        .difference::before {
            color: red;
        }

        /* Stack buttons at the bottom */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons button {
            width: 100% !important;
        }
    }

    .container {
        text-align: center;
        /* Center the texts */
        padding: 20px;


    }

    .text {
        display: inline-block;
        padding: 0 20px;
        /* Horizontal padding to create space */
        font-size: 25px;
        font-weight: 900;
        text-transform: uppercase;
    }
</style>


<div class="main">
    <div class="banner-container">
        <img src="{% static 'banking/img/banner.png' %}" alt="image" />
        <div class="banner-text">
            <h1>Frauds </h1>


        </div>
    </div>


    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Customer Number</th>
                    <th>Reasons</th>
                    <th>Date</th>

                </tr>
            </thead>
            <tbody>
                {% for fraud in frauds %}
                <tr>
                    <td data-label="Customer Number">{{fraud.customer_phone}}</td>
                    <td data-label="Reasons">{{fraud.reasons}}</td>
                    <td data-label="Date">{{fraud.date}}</td>

                </tr>
                {% endfor %}

            </tbody>
        </table>


    </div>



{% endblock %}

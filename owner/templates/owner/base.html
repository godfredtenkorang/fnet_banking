{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'banking/dashboard.css' %}" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    {% if title %}
    <title>Fnet - {{ title }}</title>
    {% else %}
    <title>Fnet</title>
    {% endif %}
</head>

<body>
    <!-- for header part -->
    <header>
        <div class="logosec">
            <div class="logo"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon" />
        </div>

        <div class="message">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer sidebar">
            <nav class="nav">
                <div class="nav-upper-options">

                    <a href="{% url 'registerAgent' %}">

                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-book"></i> register Agent</h3>
                        </div>
                    </a>
                    <!-- home button -->
                    <a href="{% url 'myAgent' %}">

                        <div class="nav-option option1 button ">
                            <h3><i class="fa-solid fa-house"></i> My Agent
                            </h3>
                            
                        </div>
                    </a>
                    <!-- acivities button -->
                    <a href="{% url 'report' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-book"></i> Report</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'payto' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-book"></i> Pay To</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'users' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-book"></i> Financial Services</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'register_customer' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> Chat</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'flot_resources' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> Flot Resources</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'agent_accounts' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> Agent Accounts</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'bank_account' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> My Bank Account</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'bank_linkage' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> Bank Linkage</h3>
                        </div>
                    </a>
                    
                    <a href="{% url 'customer_care' %}">
                        <div class="nav-option option1 button">
                            <h3><i class="fa-solid fa-bookmark"></i> Customer Care</h3>
                        </div>
                    </a>
                    
                    





                </div>
            </nav>
        </div>
        <div id="loader">
            <div class="spinner"></div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none"; // Hide Loader
                document.querySelector(".main").style.display = "block"; // Show Main Content
            }, 2000);
        };
    </script>

    <script>
        // Menu toggle
        let menuIcons = document.querySelectorAll(".menuicn");
        let nav = document.querySelector(".navcontainer");

        menuIcons.forEach((menuicn) => {
            menuicn.addEventListener("click", () => {
                nav.classList.toggle("navclose");
            });
        });
    </script>

    <script>
        const options = document.querySelector(".options");
        const transanctiondrop = document.querySelector(".transanction-drop");
        options.addEventListener("click", () => {
            transanctiondrop.classList.toggle("showDropDown");
        });
    </script>

    <script defer src="{% static 'vote/adminScript.js' %}"></script>
    <script defer src="{% static 'vote/adminScript2.js' %}"></script>
</body>

</html>

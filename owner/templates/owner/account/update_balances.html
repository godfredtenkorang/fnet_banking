{% extends 'owner/base.html' %} {% load static %} {% block content %}

<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
    <div class="banner-container">
        <img src="{% static 'banking/img/banner.png' %}" alt="image" />
        <div class="banner-text">
            <h1>My Account Balances</h1>
        </div>
    </div>
    <div class="form">

        <form id="networkForm" class="f" method="POST">
            {% csrf_token %}


            {{form.as_p}}

            


            <button type="submit" id="submitBtn">Save Changes</button>
            
            <!-- <h3>Drawer Summary</h3>
            <p><strong>Capital Amount:</strong> ${{ account.capital_amount }}</p>
            <p><strong>Grand Total:</strong> ${{ account.grand_total }}</p>
            <p><strong>Difference:</strong> ${{ account.difference }}</p> -->
        </form>

    </div>

</div>


{% endblock %}

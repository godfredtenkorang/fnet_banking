{% extends 'owner/base.html' %} {% load static %} {% block content %}






<div class="main">
    <div class="banner-container">
        <img src="{% static 'banking/img/banner.png' %}" alt="image" />
        <div class="banner-text">
            <h1>Register Customer</h1>
        </div>
    </div>



    <div class="customer-form">
      

        <div class="customerlogin">
            <form id="myForm">
                <div class="input">
                    <label for="username">Username</label> <br>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input">
                    <label for="email">Your Email</label> <br>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                <div class="input">
                    <label for="fullname">Fullname</label> <br>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="input">
                    <label for="company">Company Name</label> <br>
                    <input type="text" id="company" name="company" required placeholder="Enter your company name">
                </div>
                <div class="input">
                    <label for="companyNumber">Company Number</label> <br>
                    <input type="tel" id="companyNumber" name="companyNumber" required placeholder="Enter your company number">
                </div>
                <div class="input">
                    <label for="location">Location</label> <br>
                    <input type="text" id="location" name="location" required placeholder="Enter location">
                </div>
                <div class="input">
                    <label for="digitalAdd">Digital Add</label> <br>
                    <input type="text" id="digitalAdd" name="digitalAdd" required placeholder="Enter digital address">
                </div>
                <div class="input">
                    <label for="password">Password</label> <br>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                        <span class="toggle-password" onclick="togglePassword('password', 'toggleIcon1')">
                            üëÅÔ∏è
                        </span>
                    </div>
                </div>
                <div class="input">
                    <label for="confirm_password">Confirm Password</label> <br>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                    <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
                </div>
            
                <button type="submit" id="submitBtn">Save</button>
            </form>
           
            
            
          
            
            
        </div>

    </div>
</div>










<script>
    function togglePassword(fieldId, iconId) {
        var field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
    
    document.getElementById("myForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var errorMessage = document.getElementById("error-message");
    
        if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            errorMessage.style.display = "block"; // Show error message
        } else {
            errorMessage.style.display = "none"; // Hide error message
        }
    });
    </script>






{% endblock %}

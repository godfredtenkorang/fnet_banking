{% extends 'owner/base.html' %} {% load static %} {% block content %}





<style>
    /* Default table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #007bff;
        color: white;
        font-weight: bold;
        font-size: 13px;
    }

    td {
        font-size: 12px;
    }

    /* Button Styling */
    .approve-btn {
        background: #28a745;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .decline-btn {
        background: #dc3545;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .action-buttons {
        display: flex;
        gap: 5px;
    }

    /* Table row background color using child selectors */
    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
        /* Light gray for odd rows */
    }

    tbody tr:nth-child(even) {
        background-color: #e9ecef;
        /* Slightly darker gray for even rows */
    }

    /* Mobile Responsive Table */
    @media screen and (max-width: 968px) {

        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
            width: 100%;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 8px;
            background: #f9f9f9;
        }

        td {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: none;
            text-align: left;
        }

        td::before {
            content: attr(data-label);
            font-weight: bold;
            color: #007bff;
        }

        /* Stack buttons at the bottom */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons button {
            width: 100% !important;
        }
    }
</style>

    <div class="table-container">
        <table>
            <thead>

            </thead>
            <tbody>

                    <td data-label="Customer">0558156844</td>
                    <td data-label="Amount">$500</td>

                </tr>
                <tr>

                    <td data-label="Amount">$200</td>
                    
                    <td data-label="Date">2025-02-24</td>
                    <td data-label="Time">16:00</td>
                </tr>
                <tr>
                    <td data-label="Customer">0558156844</td>
                    <td data-label="Amount">$200</td>
                 
                    <td data-label="Date">2025-02-24</td>
                    <td data-label="Time">16:00</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Pop-up to show total -->
        <div class="total-pop">
            <div class="total-background">
                <p>Total</p>
                <p class="total-amount">$0</p>
                <button class="closeTotal">Close</button>
            </div>
        </div>
        
        <!-- Button to Calculate Total -->
        <div class="total-btn">
            <button class="calculate-total"><i class="fas fa-coins"></i> Total</button>
        </div>
        
</div>







<script>

document.addEventListener("DOMContentLoaded", function () {
    const totalBtn = document.querySelector(".calculate-total");
    const totalPop = document.querySelector(".total-pop");
    const totalAmount = document.querySelector(".total-amount");
    const closeTotalBtn = document.querySelector(".closeTotal");

    // Function to Calculate Total
    function calculateTotal() {
        let total = 0;
        document.querySelectorAll("td[data-label='Amount']").forEach(td => {
            let amount = parseFloat(td.textContent.replace("$", "")) || 0;
            total += amount;
        });

        // Update Total Amount in Popup
        totalAmount.textContent = `$${total}`;

        // Show Popup
        totalPop.style.display = "flex";
        setTimeout(() => {
            totalPop.classList.add("active");
        }, 50);
    }

    // Function to Close the Popup
    function closePopup() {
        totalPop.classList.remove("active");
        setTimeout(() => {
            totalPop.style.display = "none";
        }, 300);
    }

    // Event Listeners
    totalBtn.addEventListener("click", calculateTotal);
    closeTotalBtn.addEventListener("click", closePopup);
});


</script>

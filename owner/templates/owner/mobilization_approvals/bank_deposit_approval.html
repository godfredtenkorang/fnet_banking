{% extends 'owner/base.html' %} {% load static %} {% block content %}



<style>
    /* Default table styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #007bff;
        color: white;
        font-weight: bold;
        font-size: 13px;
    }

    td {
        font-size: 12px;
    }

    /* Button Styling */
    .approve-btn {
        background: #28a745;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .decline-btn {
        background: #dc3545;
        color: white;

        border: none;
        cursor: pointer;
        border-radius: 5px;

        height: 6vh !important;
    }

    .action-buttons {
        display: flex;
        gap: 5px;
    }

    /* Table row background color using child selectors */
    tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
        /* Light gray for odd rows */
    }

    tbody tr:nth-child(even) {
        background-color: #e9ecef;
        /* Slightly darker gray for even rows */
    }

    /* Mobile Responsive Table */
    @media screen and (max-width: 968px) {

        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
            width: 100%;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 8px;
            background: #f9f9f9;
        }

        td {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: none;
            text-align: left;
        }

        td::before {
            content: attr(data-label);
            font-weight: bold;
            color: #007bff;
        }

        /* Stack buttons at the bottom */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons button {
            width: 100% !important;
        }
    }
</style>


<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>

    <!-- <div class="pay-to-link">
        <a href="{% url 'cash_requests' %}" class="activeBtn">
            <button><i class="fas fa-user-tie"></i> Cash Requests</button>
        </a>
        <a href="{% url 'ecash_requests' %}">
            <button><i class="fas fa-store"></i> E-Cash Request</button>
        </a>
    </div> -->


    <div class="form">
        <form id="networkForm" method="post">
            {% csrf_token %}


            <div class="input" id="transaction_id">
                <label for="transactionID">Approved Transaction ID</label> <br />
                <input type="text" id="transactionID" name="transaction_id" required />
            </div>


            <button id="submitBtn">Approve</button>
        </form>


    </div>




</div>









{% endblock %}

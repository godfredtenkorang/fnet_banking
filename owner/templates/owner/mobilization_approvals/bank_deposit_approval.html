{% extends 'owner/base.html' %} {% load static %} {% block content %}


<style>
    /* Ensure the table remains scrollable on small screens */
 .table-container {
     width: 100%;
     overflow-x: auto;
 }
 
 /* Default table styling */
 table {
     width: 100%;
     border-collapse: collapse;
     min-width: 800px; /* Ensures the table is scrollable if needed */
 }
 
 th,
 td {
     padding: 8px;
     border: 1px solid #ddd;
     text-align: center;
 }
 
 th {
     background: #007bff;
     color: white;
     font-weight: bold;
     font-size: 13px;
 }
 
 td {
     font-size: 12px;
 }
 
 /* Button Styling */
 .approve-btn {
     background: #28a745;
     color: white;
     border: none;
     cursor: pointer;
     border-radius: 5px;
     height: 6vh !important;
 }
 
 .decline-btn {
     background: #dc3545;
     color: white;
     border: none;
     cursor: pointer;
     border-radius: 5px;
     height: 6vh !important;
 }
 
 .action-buttons {
     display: flex;
     gap: 5px;
 }
 
 /* Table row background color */
 tbody tr:nth-child(odd) {
     background-color: #f9f9f9;
 }
 
 tbody tr:nth-child(even) {
     background-color: #e9ecef;
 }
 
 /* Mobile Responsive: Keep table scrollable */
 @media screen and (max-width: 968px) {
     .table-container {
         overflow-x: auto; /* Enables horizontal scrolling */
         white-space: nowrap;
     }
 
     table {
         min-width: 800px; /* Ensures columns do not wrap */
     }
 }
 
 </style>
 


<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>

    <!-- <div class="pay-to-link">
        <a href="{% url 'cash_requests' %}" class="activeBtn">
            <button><i class="fas fa-user-tie"></i> Cash Requests</button>
        </a>
        <a href="{% url 'ecash_requests' %}">
            <button><i class="fas fa-store"></i> E-Cash Request</button>
        </a>
    </div> -->


    <div class="form">
        <form id="networkForm" method="post">
            {% csrf_token %}


            <div class="input" id="transaction_id">
                <label for="transactionID">Approved Transaction ID</label> <br />
                <input type="text" id="transactionID" name="owner_transaction_id" required />
            </div>


            <button id="submitBtn">Approve</button>
        </form>


    </div>




</div>









{% endblock %}

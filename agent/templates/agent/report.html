{% extends 'agent/base.html' %} {% load static %} {% block content %}

<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
    <div class="banner-container">
        <img src="{% static 'banking/img/banner.png' %}" alt="image" />
        <div class="banner-text">
            <h1>Report</h1>
        </div>
    </div>
    <div class="customer-care">
        <form method="POST">
            {% csrf_token %}
    
        
            <div class="input">
                <label for="complain-details">Report</label> <br>
                <textarea id="complain-details" name="report" placeholder="Write your report here"></textarea>
            </div>
            <button type="submit">Submit</button>
            <br><br>
            <div style="display: flex; text-align:center; justify-content:center;">
    
                <a class="btn41-43 btn-41" href="{% url 'view_branch_report' %}">View Reports</a>
            </div>
        </form>
    </div>
    

</div>

{% endblock %}

{% extends 'agent/base.html' %} {% load static %} {% block content %}
 <!-- Loader -->


    
    <div class="main">
        <div class="banner-container">
            <img src="{% static 'banking/img/banner.png' %}" alt="image" />
            <div class="banner-text">
                <h1>Withdrawal</h1>
            </div>
        </div>
        <div class="form">
            
          <form id="networkForm">
            <div class="form-grid">
               
                <div class="input">
                    <label for="customerNumber">Customer Number</label> <br />
                    <input type="text" id="customerNumberBank" required placeholder="Customer Number" maxlength="10" />
                    <p id="Bankmessage" class="message"></p> <!-- Message for number validation -->
                  </div>
                  
                  <div class="input">
                    <label for="bank">Select Bank</label> <br />
                    <select id="bank">
                      <option value="" disabled selected>Select Bank</option>
                      <option value="GCB">GCB Bank</option>
                      <option value="Ecobank">Ecobank Ghana</option>
                      <option value="ABSA">ABSA Bank Ghana</option>
                      <option value="Stanbic">Stanbic Bank Ghana</option>
                      <option value="Zenith">Zenith Bank Ghana</option>
                      <option value="Fidelity">Fidelity Bank Ghana</option>
                      <option value="ADB">Agricultural Development Bank (ADB)</option>
                      <option value="CalBank">CalBank</option>
                      <option value="GTBank">Guaranty Trust Bank (GTBank)</option>
                      <option value="UMB">Universal Merchant Bank (UMB)</option>
                      <option value="Republic">Republic Bank Ghana</option>
                      <option value="Access">Access Bank Ghana</option>
                      <option value="FirstAtlantic">First Atlantic Bank</option>
                      <option value="Prudential">Prudential Bank</option>
                      <option value="Consolidated">Consolidated Bank Ghana (CBG)</option>
                    </select>
                    <p id="BankSelectMessage" class="message"></p> <!-- Message for bank selection -->
                  </div>
                  
    
    
    
    
    
    
                  <div class="input">
                    <label>Account Details</label> <br />
                    <input type="text" name="" id="" required>
                  </div>
                  <div class="input">
                    <label>Amount</label> <br />
              
                    <input type="number" required />
                  </div>
              
            </div>
            <button type="submit" id="submitBtn">Submit</button>
          </form>
        </div>
        
      </div>  
     
    



  <script>
    document.getElementById("customerNumberBank").addEventListener("input", function (event) {
      let inputField = event.target;
      let message = document.getElementById("Bankmessage");
  
      // Ensure only numbers are entered
      inputField.value = inputField.value.replace(/\D/g, '');
  
      if (inputField.value.length < 10) {
        message.textContent = "The number must be at least 10 digits.";
        message.style.color = "red";
        message.style.display = "block"; // Ensure visibility
      } else {
        message.textContent = "";
        message.style.display = "none";
      }
    });
  
    document.getElementById("networkForm").addEventListener("submit", function (event) {
      let inputField = document.getElementById("customerNumberBank");
      let message = document.getElementById("Bankmessage");
      let bankSelect = document.getElementById("bank");
      let bankMessage = document.getElementById("BankSelectMessage"); // Message for bank selection
  
      let isValid = true; // Flag to check if form should be submitted
  
      // Validation for customer number
      if (inputField.value.length < 10) {
        message.textContent = "The number must be at least 10 digits.";
        message.style.color = "red";
        message.style.display = "block";
        isValid = false;
      } else {
        message.textContent = "";
        message.style.display = "none";
      }
  
      // Validation for bank selection
      if (bankSelect.value === "") {
        bankMessage.textContent = "Please select a bank.";
        bankMessage.style.color = "red";
        bankMessage.style.display = "block";
        isValid = false;
      } else {
        bankMessage.textContent = "";
        bankMessage.style.display = "none";
      }
  
      if (!isValid) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });
  </script>
  
  
  
{% endblock %}

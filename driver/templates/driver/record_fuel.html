{% extends 'driver/base.html' %} {% load static %} {% block content %}



<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
    <div class="banner-container">
        <img src="{% static 'banking/img/ml-bg.jpg' %}" alt="image" />
        <div class="banner-text">
            <h1>Add Fuel Record</h1>
        </div>
    </div>
    <div class="form">

        <form id="networkForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-grid">

                {{ form.as_p }}

            </div>
            <button type="submit" id="submitBtn">Submit</button>
            <div style="display: flex; text-align:center; justify-content:center;">

                <a class="btn41-43 btn-41" href="{% url 'view_fuel_record' %}">View Fuel Records</a>
            </div>
            <br>
            <!-- <div style="display: flex; text-align:center; justify-content:center;">

        <a class="btn41-43 btn-41" href="{% url 'bank_deposit_without_customer' %}">Make Bank Deposit Without Customer Registered</a>
      </div> -->
        </form>
    </div>

</div>

</div>


{% endblock %}

{% extends 'users/admin_dashboard/base.html' %} {% load static %} {% block content %}

<div class="main">
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
    <div class="banner-container">
        <img src="{% static 'banking/img/banner.png' %}" alt="image" />
        <div class="banner-text">
            <h1>Agents Backup</h1>
        </div>
    </div>
    <!-- Download link -->
    
    <a href="{% url 'export_agents' %}" class="btn btn-primary">Download Agents Backup</a>
    <span>|</span>
    <a href="{% url 'export_agents' %}?include_related=true" class="btn btn-secondary">Download with Related Data</a>
    <div class="form">

        <form id="networkForm" class="f" method="post" action="{% url 'import_owners' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">Select JSON File:</label>
                <input type="file" name="file" accept=".json" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" name="clear_existing" class="form-check-input" id="clearExisting">
                    <label class="form-check-label" for="clearExisting">Clear existing agents</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="skip_duplicates" class="form-check-input" id="skipDuplicates">
                    <label class="form-check-label" for="skipDuplicates">Skip duplicate agents</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="update_existing" class="form-check-input" id="updateExisting">
                    <label class="form-check-label" for="updateExisting">Update existing agents</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="skip_missing_users" class="form-check-input" id="skipMissingUsers">
                    <label class="form-check-label" for="skipMissingUsers">Skip missing users</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="skip_missing_owners" class="form-check-input" id="skipMissingOwners">
                    <label class="form-check-label" for="skipMissingOwners">Skip missing owners</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Upload Agents Backup</button>
        </form>

    </div>

</div>


{% endblock %}

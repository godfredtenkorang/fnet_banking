{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'banking/mainStyle.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>



    <style>
        .login-container {
            background-image: url("{% static 'banking/img/login.jpeg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            /* Adjust the height as needed */
            width: 100%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Bokor&family=Sigmar&display=swap');

        h3 {
            font-family: "Sigmar", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 30px;
        }
    </style>


    <div class="login-container">
        <div style="background-color:#000; width:100%;">
            {% if messages %}
            {% for message in messages %}
            <p style="color: red; font-size:30px; text-align:center;">{{ message }}</p>
            {% endfor %}
            {% endif %}
        </div>

        <div class="login-form">

            <h3>Please login with your detail</h3>
            <br><br>
            <div class="login">
                <form method="POST">
                    {% csrf_token %}

                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" style="cursor: pointer;">Show Password</span>
                    <br><br>
                    <button type="submit">Login</button>
                    <p>Or you dont have account ? then <a href="{% url 'register'%}">Sign Up</a></p>
                    <p>If there are any difficulties, <a href="{% url 'customerSupport' %}">contact support</a></p>

                </form>
            </div>
        </div>
    </div>














</body>
<script>
    // JavaScript to toggle password visibility using an eye icon
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';  // Show password
            this.textContent = 'Show Password';  // Change icon to open eye
        } else {
            passwordField.type = 'password';  // Hide password
            this.textContent = 'Show Password';  // Change icon to closed eye
        }
    });
</script>

</html>

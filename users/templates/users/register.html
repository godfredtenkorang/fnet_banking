{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'banking/mainStyle.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>



    <style>
        .login-container {
            background-image: url("{% static 'banking/img/login.jpeg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100%;

        }

        h3 {
            font-family: "Sigmar", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 30px;
        }
    </style>
    
    <div class="login-container">


        <div class="login-form">
            <br><br>
            <h3>Please Provide your Details to Create an Account</h3>
            <br><br>
            <div class="login">
                
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <!-- <span id="toggle-password" style="cursor: pointer;">Show Password</span>
                    <br><br> -->
                    <!-- <div class="input">
                        <label for="fullname">Full Name</label> <br>
                        <input type="text" id="fullname" required placeholder="Enter your full name">
                    </div>
                    <div class="input">
                        <label for="email">Your Email</label> <br>
                        <input type="email" id="email" required placeholder="example@gmail.com">
                    </div>
                    <div class="input">
                        <label for="password">Password</label> <br>
                        <input type="password" id="password" required placeholder="Enter password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label> <br>
                        <input type="password" id="confirm_password" required placeholder="Confirm password">
                    </div> -->
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    <p>If there are any difficulties, <a href="{% url 'customerSupport' %}">contact support</a></p>
                </form>
                <br><br>
            </div>

        </div>
    </div>














</body>
<script>
    // JavaScript to toggle password visibility using an eye icon
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';  // Show password
            this.textContent = 'Show Password';  // Change icon to open eye
        } else {
            passwordField.type = 'password';  // Hide password
            this.textContent = 'Show Password';  // Change icon to closed eye
        }
    });
</script>
</html>
